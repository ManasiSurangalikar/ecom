<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
    font-family: serif, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}
nav ul {
    display: flex;
    list-style: none;
    padding: 10px;
    background: #333;
    justify-content: center;
}
nav ul li {
    margin: 0 15px;
}
nav ul li a {
    color: white;
    text-decoration: none;
}
.product-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 50px auto;
    max-width: 900px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
.product-container {
  background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
  background-size: 180% 180%;
  animation: gradient-animation 18s ease infinite;
}

@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
.product-image img {
    max-width: 300px;
    border-radius: 10px;
}
.product-details {
    margin-left: 20px;
}
.price {
    font-size: 24px;
    color: blue;
    font-weight: bold;
}
.add-to-cart {
    padding: 10px 20px;
    background: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}
.add-to-cart:hover {
    background: #218838;
}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="./image.png" alt="Lipstick Image">
            </div>
            <div class="product-details">
                <h1>Lipsticks</h1>
                <p class="price">Rs. 199</p>
                <p class="description">This is a Matteinee Matte Lip Crayon Lipstick Combo.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Your E-commerce Store</p>
    </footer>
</body>
</html>
